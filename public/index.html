<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>João Victor & Mirella Vitoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --marsala: #7a1c2e;
        --gold: #c6a75e;
        --text: #2b2b2b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #cf5c23;
        background: linear-gradient(
          238deg,
          rgba(207, 92, 35, 0.77) 0%,
          rgba(150, 0, 0, 0.45) 100%
        );
        overflow: hidden;
      }

      /* Bolhas suaves no fundo */
      body::before,
      body::after {
        content: "";
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: rgba(122, 28, 46, 0.08);
        filter: blur(120px);
        z-index: 0;
      }

      body::before {
        top: -100px;
        left: -100px;
      }

      body::after {
        bottom: -120px;
        right: -120px;
        background: rgba(198, 167, 94, 0.08);
      }

      /* Glass container */
      .container {
        position: relative;
        z-index: 1;
        width: 90%;
        max-width: 420px;
        padding: 50px 40px;
        text-align: center;
        border-radius: 20px;

        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);

        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      }

      .nomes {
        font-family: "Playfair Display", serif;
        font-size: 30px;
        color: var(--marsala);
        letter-spacing: 1px;
      }

      .sub {
        margin-top: 8px;
        font-size: 13px;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: var(--gold);
      }

      .form-area {
        margin-top: 40px;
      }

      input {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        font-size: 15px;
        outline: none;
        border: 1px solid rgba(0, 0, 0, 0.05);
        transition: 0.3s;
      }

      input:focus {
        border: 1px solid var(--marsala);
      }

      button {
        margin-top: 25px;
        padding: 14px 30px;
        border-radius: 50px;
        border: none;
        background: linear-gradient(135deg, var(--marsala), #5c1623);
        color: white;
        font-size: 13px;
        letter-spacing: 2px;
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 8px 20px rgba(122, 28, 46, 0.25);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(122, 28, 46, 0.35);
      }

      /* Card Glass */
      .card {
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%) translateY(-20px);
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        padding: 18px 28px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        opacity: 0;
        transition: 0.4s ease;
        color: var(--marsala);
        font-weight: 500;
      }

      .card.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      .checkbox {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 10px;
        gap: 10px;
      }
      .checkbox span {
        color: #3d0000;
        cursor: default;
      }
      .checkbox input {
        width: 4%;
        
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="nomes">João Victor & Mirella Vitoria</div>
      <div class="sub">Confirmação de Presença</div>

      <div class="form-area">
        <input type="text" id="nome" placeholder="Nome e sobrenome" />

        <div class="checkbox">
          <input type="checkbox" name="naoVou" id="checkbox" />
          <span class="naoIrei">Não conseguirei ir!</span>
        </div>

        <button onclick="confirmar()">Confirmar</button>
      </div>
    </div>

    <div class="card" id="cardConfirmacao">
      Presença confirmada com sucesso ✨
    </div>

    <script>
      async function confirmar() {
        const nome = document.getElementById("nome").value.trim();
        const card = document.getElementById("cardConfirmacao");
        const checkbox = document.getElementById('checkbox').checked

        if (nome === "") {
          alert("Digite seu nome e sobrenome.");
          return;
        }
        if (checkbox) {
            card.innerText = 'Resposta registrada com sucesso!'
        } else {
            card.innerText = 'Presença confirmada com sucesso ✨'
        }
        card.classList.add("show");

        setTimeout(() => {
          card.classList.remove("show");
        }, 3000);

        await fetch("/convidados", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                nome,
                checkbox
            })
        })

        nome == ""
      }
    </script>
  </body>
</html>
